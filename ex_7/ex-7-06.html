<!DOCTYPE html>
<html>
<head>
    <title>Nearest Point</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- Load Leaflet from CDN -->
       <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
       <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
       
    <!-- Load TurfJS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
    
// Bounds   long/lat  
var bounds = [-91.12138801676295, 43.91334950753243, -91.06778675364042, 43.89179731853571];
    
// Initialize map
var mymap = L.map("map").fitBounds([[bounds[1], bounds[0]], [bounds[3], bounds[2]]]);
        
L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", 
    {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'}
).addTo(mymap);

        
var kwiktrip = L.icon({
    iconUrl: 'img/kt.png',
    iconSize: [30, 30],
    iconAnchor: [0, 0],
});

var house = L.icon({
    iconUrl: 'img/house.png',
    iconSize: [30, 30],
    iconAnchor: [0, 0],
    popupAnchor: [15,10],
});
        
// Add random points
var targetPoint = turf.point([-91.07825809723776, 43.906887761862635], {"marker-color": "#0F0"});
var points = turf.featureCollection([
    turf.point([-91.07812935120992, 43.89390031456843]),
    turf.point([-91.09988830798075, 43.89862828463546]),
]);

var nearest = turf.nearestPoint(targetPoint, points);

L.geoJSON(points, {
          pointToLayer: function(feature,latlng){
      return L.marker(latlng,{icon: kwiktrip});
    }}).addTo(mymap);    
        
L.geoJSON(targetPoint, {
    pointToLayer: function(feature,latlng){
      return L.marker(latlng,{icon: house});
    }}).addTo(mymap);
        
        
L.geoJSON(nearest, {
    pointToLayer: function(feature,latlng){
      return L.circleMarker(latlng,{
          radius: 20,
          stroke: true,
          color: 'red',
          opacity: 1,
          weight: 2,
          fill: false,
      });
    }}).addTo(mymap);
        
    </script>
</body>
</html>
