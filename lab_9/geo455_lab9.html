<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>geo455_lab9</title>
    
    <!-- Load jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
       
    <!-- Load Googple Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100&display=swap" rel="stylesheet">
    
    <!-- Load data and script -->
    <script src="https://lycheelin.github.io/leaflet.migrationLayer/src/src.js"></script>
    <script src="lab9_data/dane_commute_data.js"></script>
    <script src="commute_poly1.js"></script>
    
    <style>
            #container {
                height: relative;
                width: relative;
                margin-top: auto;
                margin-right: auto;
                margin-bottom: auto;
                margin-left: auto;}
            body {
                margin: 0;
                padding: 0;
                background-color: "whitesmoke";
                font-family: "Noto Sans", sans-serif;
                color: #3d3d3d;
            }
            #title {
                position: center;
                text-align: center;
                margin: 10px;
                top: 10px;
                left: 50px;
                font-size: 2em;
                font-family: "Lora", serif;
                letter-spacing: .04em;
                padding: 10px 15px;
                background-color: rgba(255, 255, 255, 0.5);
                border: 1px solid grey;
                border-radius: 3px;
                z-index: 800;
            }
            #container #map{
               height: 800px;
               position: relative;
           }
            #container #leftmenu {
                position: static;
                float: left;
                height: 800px;
                margin: 10px;
                margin-top: 0px;
                
                left: 10px;
                width: 200px;
                padding: 0px 15px;
                background-color: rgba(255, 255, 255, 0.7);
                border: 1px solid grey;
                border-radius: 3px;
                z-index: 0;
            }
            #footer { 
                position: bottom;
                text-align: center;
                margin: 10px;
                font-size: 14px;
                font-family: "Lora", serif;
                letter-spacing: .04em;
                padding: 0px;
                background-color: rgba(255, 255, 255, 0.5);
                border: 1px solid grey;
                border-radius: 3px;
            }
            .button {
                background-color: #008CBA;
                border: 1px solid white;
                color: white;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                border-radius: 6px;
                display: block;
                width: 200px;
                height: 50px;

           }
        </style>
</head>

<body>
    <div id= "container">
            <h1 id="title">Lab 9: Commute Flow Map to Dane County (2011-2015)</h1>
            <div id="leftmenu">
                <!--      Buttons to control the flow      -->
                <button id="btn1" class="button" type="button" onclick="hide()">Hide</button>
                <button id="btn2" class="button" type="button" onclick="show()">Show</button>
                <button id="btn3" class="button" type="button" onclick="pause()">Pause</button>
                <button id="btn4" class="button" type="button" onclick="play()">Play</button>
            </div>
        <div id="map"></div>
        <div id="footer">
                <p>Map Author: Ryan Fell</p>
            </div>
        <script src="map_lab9.js"></script>
    </div>
</body>

</html>
