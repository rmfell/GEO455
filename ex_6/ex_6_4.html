<html>
   <head>
      <title>Ex- 6-4: CSS Animation</title>
       <style>
           img {
               position: relative;
               width: 200px; 
               height: 200px; 
           }
      </style>
    </head>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>

      <script>
          $(document).ready(function() {
              $("#go-btn").click(function() {
                  $("img").animate({left: "750px"});
              });
          });
      </script>

	
   <body>
       <button id="go-btn">GO!</button>
       <h1>Adventures of Tintin</h1>
       <p>Main Charcters</p>
       <div>
           <img src="img/tintin-milou.jpg">
           <img src="img/captain-haddock_v2.jpg">
           <img src="img/prof_calcu.jpg">
           <img src="img/Thomson_&_Thompson.png">
       </div>
   </body>
</html>
