<html>
   <head>
      <title>Ex- 6-3-2: Effects</title>
       <style>
           .charac {
               float: left;
           }
           img {
              width: 200px; 
               height: 200px; 
           }
      </style>
    </head>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>

      <script>
          
       $(document).ready(function() {
              $("#hide-btn").click(function(){
                  $("img.normal").hide();
                  $("img.fast").hide("fast");
                  $("img.slow").hide("slow");
                  $("img.very-slow").hide(2000);
              });
          });
          // add function for show
          $(document).ready(function() {
              $("#show-btn").click(function(){
                  $("img.normal").show();
                  $("img.fast").show("fast");
                  $("img.slow").show("slow");
                  $("img.very-slow").show(2000);
              });
          });
      </script>

	
   <body>
       <h1> Adventures of Tintin </h1>
       <p> Main Characters </p>
       <div class= "charac">
           <img class="normal" src="img/tintin-milou.jpg">
           <img class="fast" src="img/captain-haddock_v2.jpg">
           <img class="slow" src="img/prof_calcu.jpg">
           <img class="very-slow" src="img/Thomson_&_Thompson.png">
       </div>
       <!-- add show button -->
       <button id="hide-btn">HIDE</button>
       <button id="show-btn">SHOW</button>
   </body>
</html>
