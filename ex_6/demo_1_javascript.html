<!DOCTYPE html>
<html>

<body>

<h2>This is a heading</h2>
    
<div id='text'>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
</div>

<button onclick="hide()">Click me to hide paragraphs</button>
    
<script>
function hide() {
         document.getElementById('text').style.display = 'none'
      }
</script>
    
</body>
</html>
